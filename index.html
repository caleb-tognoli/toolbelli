<!doctype html>
<html lang="en">
    <head>
        <title>Home - toolbelli</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="toolbelli.css">
    </head>

    <body>
        <header class="sticky-top bg-white navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="logo" width="200px" class="user-select-none d-inline-block align-text-top m-2">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">All tools</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>


        <main>
            <div class="container">
                <div class="row">
                    <h1 class="my-4">Randomization tools</h1>
                    <div class="col-4">
                        <div class="card h-100">
                            <img class="card-img-top mt-2" src="tools/random/rng/rng.png" alt="rng">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="tools/random/rng/rng.html">Random number generator</a>
                                </h3>
                                <p class="card-text">
                                    Generate random integers in a given range.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card h-100">
                            <img class="card-img-top mt-2" src="tools/random/rpicker/rpicker.png" alt="rpicker">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="tools/random/rpicker/rpicker.html">Random picker</a>
                                </h3>
                                <p class="card-text">
                                    Pick random items from a given list.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card h-100">
                            <img class="card-img-top mt-2" src="tools/random/rdate/rdate.png" alt="rdate">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="tools/random/rdate/rdate.html">Random date generator</a>
                                </h3>
                                <p class="card-text">
                                    Generate random dates in a given range and format.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
